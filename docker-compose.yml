services:
  postgres:
    image: postgres:16-alpine
    container_name: 10xmind-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-tenxmind}
      POSTGRES_USER: ${POSTGRES_USER:-tenxmind_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tenxmind_secure_password_2024}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - 10xmind-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tenxmind_user} -d ${POSTGRES_DB:-tenxmind}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: 10xmind-play-backend
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3701:3701"
    volumes:
      - ./server/data:/app/data
    environment:
      NODE_ENV: production
      PORT: 3701
      DATABASE_TYPE: postgres
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-tenxmind}
      POSTGRES_USER: ${POSTGRES_USER:-tenxmind_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tenxmind_secure_password_2024}
      POSTGRES_MAX_POOL: ${POSTGRES_MAX_POOL:-100}
      JWT_SECRET: ${JWT_SECRET:-10xmind-cognitive-testing-secret-key-2025}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3700}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@10xscale.ai}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-Jack@123}
      OLD_DATABASE_PATH: ${OLD_DATABASE_PATH:-/app/data/database.sqlite}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
    restart: unless-stopped
    networks:
      - 10xmind-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3701/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: node:20-alpine
    container_name: 10xmind-play-frontend
    working_dir: /app
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - ./:/app
      - /app/node_modules
    environment:
      NODE_ENV: development
      PORT: 3700
      VITE_PORT: 3700
      VITE_HOST: 0.0.0.0
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3701/api}
    ports:
      - "3700:3700"
    command: sh -c "npm ci && npm run dev -- --host 0.0.0.0 --port 3700"
    restart: unless-stopped
    networks:
      - 10xmind-network

volumes:
  postgres_data:
    driver: local

networks:
  10xmind-network:
    driver: bridge
