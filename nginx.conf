server {
    listen 80;
    listen [::]:80;
    server_name 10xmindplay.mothilal.xyz 34.56.89.43;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Client body size limit
    client_max_body_size 10M;

    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;

    # Backend API proxy
    location /api {
        proxy_pass http://localhost:3701/api;
        proxy_read_timeout 90s;
        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;
    }

    # Frontend proxy
    location / {
        proxy_pass http://localhost:3700;
        proxy_read_timeout 90s;
        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;
    }

    # WebSocket support for Vite HMR (Hot Module Replacement)
    location /ws {
        proxy_pass http://localhost:3700;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
    }

    # Access and error logs
    access_log /var/log/nginx/10xmindplay_access.log;
    error_log /var/log/nginx/10xmindplay_error.log;
}
