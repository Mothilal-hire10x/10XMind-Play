<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#brainGradient)" />
  
  <!-- Brain icon -->
  <g fill="white">
    <!-- Left hemisphere -->
    <path d="M 35 30 Q 25 35 25 45 Q 25 55 30 60 Q 35 65 40 65 Q 45 65 45 60 L 45 35 Q 45 30 40 30 Q 37.5 30 35 30 Z" />
    
    <!-- Right hemisphere -->
    <path d="M 65 30 Q 75 35 75 45 Q 75 55 70 60 Q 65 65 60 65 Q 55 65 55 60 L 55 35 Q 55 30 60 30 Q 62.5 30 65 30 Z" />
    
    <!-- Brain folds/details -->
    <path d="M 30 40 Q 35 42 38 40" stroke="url(#brainGradient)" stroke-width="1.5" fill="none" />
    <path d="M 32 48 Q 36 50 40 48" stroke="url(#brainGradient)" stroke-width="1.5" fill="none" />
    <path d="M 70 40 Q 65 42 62 40" stroke="url(#brainGradient)" stroke-width="1.5" fill="none" />
    <path d="M 68 48 Q 64 50 60 48" stroke="url(#brainGradient)" stroke-width="1.5" fill="none" />
    
    <!-- Connection between hemispheres -->
    <rect x="48" y="35" width="4" height="25" rx="2" fill="white" opacity="0.8" />
  </g>
  
  <!-- "10X" text at bottom -->
  <text x="50" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">10X</text>
</svg>
